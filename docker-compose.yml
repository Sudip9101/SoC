services:
  # Frontend Service (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      # Remove NEXT_PUBLIC_API_URL to use auto-detection
    depends_on:
      - backend
    networks:
      - socteamup-network
    restart: unless-stopped
    command: npm run dev

  # Backend Service (Production Server with MySQL Integration)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend-production
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://frontend:3000
      # Database configuration
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=socteamup_db
      - DB_USER=socteamup_user
      - DB_PASSWORD=socteamup_password
      # Email/SMTP Configuration (Management can update these)
      - SMTP_ENABLED=true
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_SECURE=false
      - SMTP_USER=socteamup28@gmail.com
      - SMTP_PASS=cppmefbeqhzonknf
      - SMTP_FROM=socteamup28@gmail.com
      - SMTP_TO=socteamup28@gmail.com
      # Authentication & API Keys
      - JWT_SECRET=your-jwt-secret-key
      - GOOGLE_CLIENT_ID=your-google-client-id
      - GOOGLE_CLIENT_SECRET=your-google-client-secret
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=your-aws-access-key
      - AWS_SECRET_ACCESS_KEY=your-aws-secret-key
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - socteamup-network
    restart: unless-stopped

  # MySQL Database Service
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=socteamup_db
      - MYSQL_USER=socteamup_user
      - MYSQL_PASSWORD=socteamup_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - socteamup-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - socteamup-network
    restart: unless-stopped
    profiles:
      - production

networks:
  socteamup-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  # Add any persistent volumes if needed
  node_modules: 